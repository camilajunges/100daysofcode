<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxograma - Pedra, Papel e Tesoura</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            /* Simplified background to clean gray */
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            color: #2d3748;
        }

        .flowchart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            /* Added title directly in HTML instead of CSS pseudo-element */
        }

        /* Added simple title styling */
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 40px;
            text-align: center;
        }

        .node {
            /* Simplified to clean white background with subtle border */
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px 32px;
            margin: 20px 0;
            text-align: center;
            /* Simplified shadow */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            font-weight: 500;
            font-size: 16px;
            line-height: 1.5;
            color: #2d3748;
            /* Removed complex transitions and animations */
        }

        .start {
            /* Simple professional styling instead of gradients */
            background: #2d3748;
            color: white;
            border: 2px solid #2d3748;
            border-radius: 8px;
            padding: 16px 32px;
            font-weight: 600;
            font-size: 18px;
        }

        .end {
            /* Simple gray styling instead of red gradient */
            background: #4a5568;
            color: white;
            border: 2px solid #4a5568;
            border-radius: 8px;
            padding: 16px 32px;
            font-weight: 600;
            font-size: 18px;
        }

        .decision {
            /* Simple white background with blue accent border */
            background: white;
            color: #2d3748;
            border: 3px solid #3182ce;
            border-radius: 8px;
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-weight: 600;
            font-size: 15px;
            text-align: center;
            line-height: 1.3;
        }

        .result {
            /* Simple light blue background instead of gradient */
            background: #ebf8ff;
            color: #2d3748;
            border: 2px solid #3182ce;
            font-weight: 600;
        }

        .arrow {
            font-size: 24px;
            /* Simple gray color instead of white with effects */
            color: #718096;
            margin: 8px 0;
            font-weight: normal;
        }

        .row {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
            gap: 40px;
            flex-wrap: wrap;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 280px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            .title {
                font-size: 24px;
                margin-bottom: 30px;
            }
            
            .row {
                flex-direction: column;
                gap: 20px;
            }
            
            .column {
                min-width: auto;
                width: 100%;
            }
            
            .node {
                padding: 16px 24px;
                font-size: 15px;
            }
            
            .decision {
                width: 120px;
                height: 120px;
                font-size: 14px;
            }
            
            .start, .end {
                padding: 14px 28px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="flowchart-container">
        <!-- Added title as HTML element instead of CSS pseudo-element -->
        <h1 class="title">Fluxograma: Pedra, Papel e Tesoura</h1>
        
        <div class="node start">Início</div>
        <div class="arrow">↓</div>

        <div class="node">Escolha do Jogador<br>(Pedra, Papel ou Tesoura)</div>
        <div class="arrow">↓</div>

        <div class="node">Escolha do Computador<br>(Aleatória)</div>
        <div class="arrow">↓</div>

        <div class="node decision">As escolhas são iguais?</div>
        <div class="arrow">↓ (Não)</div>
        <div class="arrow">→ (Sim)</div>

        <div class="row">
            <div class="column">
                <div class="node result">Resultado: Empate</div>
                <div class="arrow">↓</div>
                <div class="node end">Fim</div>
            </div>

            <div class="column">
                <div class="node decision">Jogador vence?</div>
                <div class="arrow">↓ (Sim)</div>
                <div class="arrow">→ (Não)</div>

                <div class="row">
                    <div class="column">
                        <div class="node result">Resultado: Você Venceu!</div>
                        <div class="arrow">↓</div>
                        <div class="node end">Fim</div>
                    </div>

                    <div class="column">
                        <div class="node result">Resultado: Você Perdeu.</div>
                        <div class="arrow">↓</div>
                        <div class="node end">Fim</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
